# version: '3.9'

# TODO: Search and replace this throughout this file
# Name prefix for the containers.
name: cust-mgmt-app

# Service Definitions
services:
  # ----------- Nginx Service
  nginx:
    container_name: cust-mgmt-app-nginx
    build:
      context: .
      dockerfile: containers/Dockerfile_nginx
    ports:
      - '80:80'
    volumes:
      - '../:/var/www/html'
      - './nginx-conf:/etc/nginx/conf.d'
    links:
      - php
    depends_on:
      - php
    networks:
      - backend
      - exposed

  # ----------- PHP Service
  php:
    container_name: cust-mgmt-app-php
    build:
      context: .
      dockerfile: containers/Dockerfile_php
    volumes:
      - '../:/var/www/html'
      # - './php-logging.conf:/usr/local/etc/php-fpm.d/zz-log.conf'
    networks:
      - backend
      - exposed

  # ----------- Mysql Service
  mysql:
    container_name: cust-mgmt-app-mysql
    build:
      context: .
      dockerfile: containers/Dockerfile_mysql
    volumes:
      - ./initdb/create-user.sql:/data/application/create-user.sql
      - 'mysql-data:/var/lib/mysql'
    command: --init-file /data/application/create-user.sql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: abc123
    networks:
      - backend
      - exposed

  # ----------- ElasticSearch Service
  elasticsearch:
    container_name: cust-mgmt-app-elasticsearch
    build:
      context: .
      dockerfile: containers/Dockerfile_elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    # ulimits:
    #   memlock:
    #     soft: -1
    #     hard: -1
    volumes:
      - ./elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - '9200:9200'
      - '9300:9300'
    depends_on:
      - nginx
    networks:
      - backend
      - exposed

volumes:
  mysql-data:

networks:
  # Network that can be used in
  # other docker-compose or docker containers
  frontend:
    driver: bridge
  # Private network
  backend:
    driver: bridge
    internal: true
  exposed:
    driver: bridge